apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.gao.intelligent"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 2
        versionName '1.0.4'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }
    //签名
    signingConfigs {
        release {
            storeFile file('intelligent.jks')
            keyAlias 'intelligent'
            keyPassword 'yd*1702'
            storePassword 'yd*1702'
        }
    }
    repositories {
        //...
        flatDir {
            dirs 'libs'
        }
        maven {

            url 'http://maven.aliyun.com/nexus/content/repositories/releases/'

        }

    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
            jni.srcDirs = []//不编译jni
        }

        // Move the tests to tests/java, tests/res, etc...
        androidTest.setRoot('tests')

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    // 设置虚拟机堆内存空间大小，避免在编译期间OOM
    dexOptions {
        javaMaxHeapSize "4g"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    dataBinding {
        enabled true
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    implementation 'com.android.support:design:27.1.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:multidex:1.0.1'
    implementation 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    //okhttp网络请求
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation files('libs/okio-leancloud-1.6.0.jar')
    implementation 'com.alibaba:fastjson:1.2.38'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'jp.wasabeef:glide-transformations:2.0.0'
    implementation project(':weixinrecorded')
    implementation 'com.commit451:PhotoView:1.2.4'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'fm.jiecao:jiecaovideoplayer:5.5.2'
    implementation 'com.aliyun.ams:alicloud-android-push:2.3.7'
    implementation 'com.j256.ormlite:ormlite-core:4.48'
    implementation 'com.j256.ormlite:ormlite-android:4.48'
    implementation('com.aliyun.ams:alicloud-android-push:3.1.3@aar') {
        transitive true
    }
    implementation 'com.aliyun.ams:alicloud-android-third-push:3.0.3@aar'
    implementation 'es.voghdev.pdfviewpager:library:1.0.3'
}
repositories {
    mavenCentral()
}